<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbies Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Hobbies Survey Form</h1>
    <p id="description">We'd love to know more about your hobbies and interests. Please fill out the form below to help us understand your preferences better.</p>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120" required>
      </div>
      
      <div class="form-group">
        <label for="dropdown">Favorite Hobby Category:</label>
        <select id="dropdown" name="dropdown" required>
          <option value="" disabled selected>Select a category</option>
          <option value="sports">Sports</option>
          <option value="music">Music</option>
          <option value="arts">Arts</option>
          <option value="outdoors">Outdoors</option>
        </select>
      </div>
      
      <fieldset class="radio-group">
        <legend>How often do you engage in your hobbies?</legend>
        <label>
          <input type="radio" name="preference" value="daily" required>
          Daily
        </label>
        <label>
          <input type="radio" name="preference" value="weekly">
          Weekly
        </label>
        <label>
          <input type="radio" name="preference" value="monthly">
          Monthly
        </label>
        <label>
          <input type="radio" name="preference" value="rarely">
          Rarely
        </label>
      </fieldset>
      
      <fieldset class="checkbox-group">
        <legend>Select your hobbies:</legend>
        <label>
          <input type="checkbox" name="interests" value="reading">
          Reading
        </label>
        <label>
          <input type="checkbox" name="interests" value="gaming">
          Gaming
        </label>
        <label>
          <input type="checkbox" name="interests" value="cooking">
          Cooking
        </label>
        <label>
          <input type="checkbox" name="interests" value="traveling">
          Traveling
        </label>
      </fieldset>
      
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Share your thoughts here..."></textarea>
      </div>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
